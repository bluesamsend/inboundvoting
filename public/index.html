<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote For The Best Pitch At Inbound</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .voting-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            background: linear-gradient(135deg, #007AFF 0%, #005bb5 100%);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        .voting-form {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            color: #333;
            backdrop-filter: blur(10px);
        }

        .form-title {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #007AFF, #005bb5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .prize-text {
            text-align: center;
            color: #007AFF;
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 30px;
            padding: 10px;
            background: rgba(0, 122, 255, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(0, 122, 255, 0.2);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .phone-input-container {
            display: flex;
            gap: 10px;
        }

        .country-select {
            flex: 0 0 120px;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            cursor: pointer;
        }

        .phone-input-container input[type="tel"] {
            flex: 1;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #007AFF;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
            transform: translateY(-2px);
        }

        .form-group select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
        }

        /* Searchable Dropdown Styles */
        .searchable-dropdown {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 45px 15px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
            cursor: text;
        }

        .search-input:focus {
            outline: none;
            border-color: #007AFF;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
            transform: translateY(-2px);
        }

        .search-input.has-selection {
            color: #333;
            font-weight: 500;
        }

        .search-input.placeholder {
            color: #999;
        }

        .dropdown-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            transition: transform 0.3s ease;
        }

        .dropdown-icon.open {
            transform: translateY(-50%) rotate(180deg);
        }

        .dropdown-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #007AFF;
            border-top: none;
            border-radius: 0 0 10px 10px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.15);
        }

        .dropdown-list.show {
            display: block;
        }

        .dropdown-item {
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid #f1f5f9;
            transition: background-color 0.2s ease;
            font-size: 16px;
        }

        .dropdown-item:hover,
        .dropdown-item.highlighted {
            background-color: #f0f7ff;
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-item.selected {
            background-color: #007AFF;
            color: white;
        }

        .no-results {
            padding: 15px;
            text-align: center;
            color: #666;
            font-style: italic;
        }

        .loading-dropdown {
            padding: 15px;
            text-align: center;
            color: #666;
            font-style: italic;
        }

        .search-loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ccc;
            border-radius: 50%;
            border-top-color: #007AFF;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        .clear-button {
            position: absolute;
            right: 45px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 18px;
            color: #999;
            cursor: pointer;
            padding: 0;
            width: 20px;
            height: 20px;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .clear-button:hover {
            color: #666;
        }

        .clear-button.show {
            display: flex;
        }

        .optin-section {
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(0, 122, 255, 0.05);
            border: 1px solid rgba(0, 122, 255, 0.15);
            border-radius: 10px;
        }

        .checkbox-container {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            cursor: pointer;
        }

        .checkbox-container input[type="checkbox"] {
            width: auto;
            margin: 0;
            margin-top: 4px;
            transform: scale(1.2);
            cursor: pointer;
        }

        .optin-text {
            font-size: 14px;
            line-height: 1.5;
            color: #555;
            flex: 1;
        }

        .optin-text a {
            color: #007AFF;
            text-decoration: none;
            font-weight: 500;
        }

        .optin-text a:hover {
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #007AFF 0%, #005bb5 100%);
            color: white;
            padding: 18px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 15px rgba(0, 122, 255, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(0, 122, 255, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .success-message {
            background: #10b981;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
            display: none;
            animation: slideIn 0.5s ease;
        }

        .error-message {
            background: #ef4444;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
            display: none;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .required {
            color: #ef4444;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .dropdown-loading {
            color: #666;
            font-style: italic;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="voting-container">
        <form class="voting-form" id="votingForm">
            <h1 class="form-title">Vote For The Best Pitch</h1>
            <p class="form-subtitle">At Inbound 2025</p>
            <p class="prize-text">Winner will receive $10,000 donated to their charity of choice</p>

            <div class="form-group">
                <label for="voterName">Your Name <span class="required">*</span></label>
                <input type="text" id="voterName" name="voterName" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="voterEmail">Email Address <span class="required">*</span></label>
                <input type="email" id="voterEmail" name="voterEmail" required placeholder="your@email.com">
            </div>

            <div class="form-group">
                <label for="voterPhone">Phone Number <span class="required">*</span></label>
                <div class="phone-input-container">
                    <select id="countryCode" name="countryCode" class="country-select">
                        <option value="+1" data-flag="US">US +1</option>
                        <option value="+1" data-flag="CA">CA +1</option>
                        <option value="+44" data-flag="GB">GB +44</option>
                        <option value="+33" data-flag="FR">FR +33</option>
                        <option value="+49" data-flag="DE">DE +49</option>
                        <option value="+39" data-flag="IT">IT +39</option>
                        <option value="+34" data-flag="ES">ES +34</option>
                        <option value="+31" data-flag="NL">NL +31</option>
                        <option value="+46" data-flag="SE">SE +46</option>
                        <option value="+47" data-flag="NO">NO +47</option>
                        <option value="+45" data-flag="DK">DK +45</option>
                        <option value="+358" data-flag="FI">FI +358</option>
                        <option value="+41" data-flag="CH">CH +41</option>
                        <option value="+43" data-flag="AT">AT +43</option>
                        <option value="+32" data-flag="BE">BE +32</option>
                        <option value="+351" data-flag="PT">PT +351</option>
                        <option value="+353" data-flag="IE">IE +353</option>
                        <option value="+61" data-flag="AU">AU +61</option>
                        <option value="+64" data-flag="NZ">NZ +64</option>
                        <option value="+81" data-flag="JP">JP +81</option>
                        <option value="+82" data-flag="KR">KR +82</option>
                        <option value="+86" data-flag="CN">CN +86</option>
                        <option value="+91" data-flag="IN">IN +91</option>
                        <option value="+65" data-flag="SG">SG +65</option>
                        <option value="+852" data-flag="HK">HK +852</option>
                        <option value="+55" data-flag="BR">BR +55</option>
                        <option value="+52" data-flag="MX">MX +52</option>
                        <option value="+54" data-flag="AR">AR +54</option>
                        <option value="+56" data-flag="CL">CL +56</option>
                        <option value="+57" data-flag="CO">CO +57</option>
                    </select>
                    <input type="tel" id="voterPhone" name="voterPhone" required placeholder="123 456 7890">
                </div>
            </div>

            <div class="form-group">
                <label for="companyVote">Vote for Company <span class="required">*</span></label>
                <div class="searchable-dropdown">
                    <input 
                        type="text" 
                        id="companySearch" 
                        class="search-input placeholder" 
                        placeholder="Type to search for a company..." 
                        autocomplete="off"
                        required
                    >
                    <button type="button" class="clear-button" id="clearButton">Ã—</button>
                    <svg class="dropdown-icon" id="dropdownIcon" width="16" height="16" viewBox="0 0 20 20">
                        <path stroke="#6b7280" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6 8l4 4 4-4"/>
                    </svg>
                    <div class="dropdown-list" id="dropdownList">
                        <div class="loading-dropdown">
                            <span class="search-loading"></span>Loading companies...
                        </div>
                    </div>
                    <input type="hidden" id="companyVote" name="companyVote" required>
                </div>
            </div>

            <div class="optin-section">
                <div class="checkbox-container">
                    <input type="checkbox" id="optinCheckbox" name="optinCheckbox" required>
                    <label for="optinCheckbox" class="optin-text">
                        By entering information, I agree to Sendblue <a href="https://www.sendblue.com/terms-of-service" target="_blank">Terms</a>, <a href="https://www.sendblue.com/privacy-policy" target="_blank">Privacy Policy</a>, and I authorize Sendblue to deliver promotional texts or calls using an automatic telephone dialing system or prerecorded or artificial voice message to the number I provided. I understand my consent is not required as a condition of any purchase. Standard messaging and data rates apply. <span class="required">*</span>
                    </label>
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Cast Your Vote
            </button>

            <div class="success-message" id="successMessage">
                Thank you! Your vote has been recorded successfully. Redirecting to leaderboard...
            </div>

            <div class="error-message" id="errorMessage">
                Something went wrong. Please try again.
            </div>
        </form>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'https://inboundvoting-production.up.railway.app/api';

        // Global variables
        let allCompanies = [];
        let filteredCompanies = [];
        let selectedCompany = null;
        let highlightedIndex = -1;
        let isDropdownOpen = false;

        // DOM elements
        const searchInput = document.getElementById('companySearch');
        const dropdownList = document.getElementById('dropdownList');
        const dropdownIcon = document.getElementById('dropdownIcon');
        const clearButton = document.getElementById('clearButton');
        const hiddenInput = document.getElementById('companyVote');

        // Load companies from backend
        async function loadCompanies() {
            try {
                const response = await fetch(`${API_BASE_URL}/companies`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                allCompanies = await response.json();
                filteredCompanies = [...allCompanies];
                
                if (allCompanies.length === 0) {
                    dropdownList.innerHTML = '<div class="no-results">No companies available yet</div>';
                } else {
                    updateDropdownList();
                }
                
            } catch (error) {
                console.error('Error loading companies:', error);
                dropdownList.innerHTML = '<div class="no-results">Error loading companies</div>';
                showError('Failed to load companies. Please refresh the page.');
            }
        }

        // Filter companies based on search term
        function filterCompanies(searchTerm) {
            const term = searchTerm.toLowerCase().trim();
            if (!term) {
                filteredCompanies = [...allCompanies];
            } else {
                filteredCompanies = allCompanies.filter(company => 
                    company.name.toLowerCase().includes(term)
                );
            }
            highlightedIndex = -1;
            updateDropdownList();
        }

        // Update dropdown list display
        function updateDropdownList() {
            if (filteredCompanies.length === 0) {
                dropdownList.innerHTML = '<div class="no-results">No companies found</div>';
                return;
            }

            const maxResults = 100; // Limit displayed results for performance
            const displayCompanies = filteredCompanies.slice(0, maxResults);
            
            dropdownList.innerHTML = displayCompanies.map((company, index) => `
                <div class="dropdown-item" data-id="${company.id}" data-name="${company.name}" data-index="${index}">
                    ${company.name}
                </div>
            `).join('');

            if (filteredCompanies.length > maxResults) {
                dropdownList.innerHTML += `<div class="no-results">Showing first ${maxResults} of ${filteredCompanies.length} results. Keep typing to refine...</div>`;
            }
        }

        // Show dropdown
        function showDropdown() {
            isDropdownOpen = true;
            dropdownList.classList.add('show');
            dropdownIcon.classList.add('open');
            searchInput.style.borderRadius = '10px 10px 0 0';
        }

        // Hide dropdown
        function hideDropdown() {
            isDropdownOpen = false;
            dropdownList.classList.remove('show');
            dropdownIcon.classList.remove('open');
            searchInput.style.borderRadius = '10px';
            highlightedIndex = -1;
        }

        // Select company
        function selectCompany(id, name) {
            selectedCompany = { id, name };
            hiddenInput.value = id;
            searchInput.value = name;
            searchInput.classList.add('has-selection');
            searchInput.classList.remove('placeholder');
            clearButton.classList.add('show');
            hideDropdown();
        }

        // Clear selection
        function clearSelection() {
            selectedCompany = null;
            hiddenInput.value = '';
            searchInput.value = '';
            searchInput.classList.remove('has-selection');
            searchInput.classList.add('placeholder');
            clearButton.classList.remove('show');
            filteredCompanies = [...allCompanies];
            updateDropdownList();
            searchInput.focus();
        }

        // Highlight item by index
        function highlightItem(index) {
            const items = dropdownList.querySelectorAll('.dropdown-item');
            items.forEach((item, i) => {
                item.classList.toggle('highlighted', i === index);
            });
            highlightedIndex = index;
        }

        // Event Listeners
        searchInput.addEventListener('input', (e) => {
            const value = e.target.value;
            
            if (selectedCompany && value !== selectedCompany.name) {
                clearSelection();
            }
            
            if (!isDropdownOpen) {
                showDropdown();
            }
            
            filterCompanies(value);
        });

        searchInput.addEventListener('focus', () => {
            if (!selectedCompany) {
                showDropdown();
                if (filteredCompanies.length === 0 && allCompanies.length > 0) {
                    filteredCompanies = [...allCompanies];
                    updateDropdownList();
                }
            }
        });

        searchInput.addEventListener('keydown', (e) => {
            const items = dropdownList.querySelectorAll('.dropdown-item');
            
            switch (e.key) {
                case 'ArrowDown':
                    e.preventDefault();
                    if (!isDropdownOpen) {
                        showDropdown();
                        return;
                    }
                    highlightedIndex = Math.min(highlightedIndex + 1, items.length - 1);
                    highlightItem(highlightedIndex);
                    break;
                    
                case 'ArrowUp':
                    e.preventDefault();
                    highlightedIndex = Math.max(highlightedIndex - 1, -1);
                    highlightItem(highlightedIndex);
                    break;
                    
                case 'Enter':
                    e.preventDefault();
                    if (highlightedIndex >= 0 && items[highlightedIndex]) {
                        const item = items[highlightedIndex];
                        selectCompany(item.dataset.id, item.dataset.name);
                    }
                    break;
                    
                case 'Escape':
                    hideDropdown();
                    searchInput.blur();
                    break;
            }
        });

        // Dropdown item clicks
        dropdownList.addEventListener('click', (e) => {
            const item = e.target.closest('.dropdown-item');
            if (item) {
                selectCompany(item.dataset.id, item.dataset.name);
            }
        });

        // Clear button
        clearButton.addEventListener('click', (e) => {
            e.preventDefault();
            clearSelection();
        });

        // Click outside to close dropdown
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.searchable-dropdown')) {
                hideDropdown();
            }
        });

        // Handle form submission
        document.getElementById('votingForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            const optinCheckbox = document.getElementById('optinCheckbox');
            
            // Check if opt-in is checked
            if (!optinCheckbox.checked) {
                showError('You must agree to the terms and privacy policy to vote.');
                return;
            }

            // Check if company is selected
            if (!selectedCompany) {
                showError('Please select a company to vote for.');
                searchInput.focus();
                return;
            }
            
            // Hide previous messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>Submitting Vote...';
            
            // Get form data
            const countryCode = document.getElementById('countryCode').value;
            const phoneNumber = document.getElementById('voterPhone').value;
            const fullPhoneNumber = countryCode + phoneNumber.replace(/\D/g, '');
            
            const formData = {
                voterName: document.getElementById('voterName').value,
                voterEmail: document.getElementById('voterEmail').value,
                voterPhone: fullPhoneNumber,
                companyVote: selectedCompany.id
            };
            
            try {
                const response = await fetch(`${API_BASE_URL}/vote`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Show success message briefly
                    successMessage.style.display = 'block';
                    
                    // Reset form
                    document.getElementById('votingForm').reset();
                    clearSelection();
                    
                    // Redirect to leaderboard after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/leaderboard';
                    }, 2000);
                } else {
                    throw new Error(result.error || 'Failed to submit vote');
                }
                
            } catch (error) {
                console.error('Error submitting vote:', error);
                showError(error.message || 'Unable to submit your vote. Please try again.');
            } finally {
                // Reset button
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Cast Your Vote';
            }
        });

        // Show error message
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // Load companies when page loads
        document.addEventListener('DOMContentLoaded', loadCompanies);

        // Phone number formatting (without country code)
        document.getElementById('voterPhone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            
            // Format based on selected country (US/Canada format by default)
            const countryCode = document.getElementById('countryCode').value;
            
            if (countryCode === '+1') {
                // US/Canada format: (123) 456-7890
                if (value.length >= 6) {
                    value = value.replace(/(\d{3})(\d{3})(\d{4})/, '($1) $2-$3');
                } else if (value.length >= 3) {
                    value = value.replace(/(\d{3})(\d{3})/, '($1) $2');
                } else if (value.length > 0) {
                    value = value.replace(/(\d{3})/, '($1)');
                }
            } else {
                // International format: just add spaces every 3-4 digits
                if (value.length > 3) {
                    value = value.match(/.{1,3}/g).join(' ');
                }
            }
            
            e.target.value = value;
        });

        // Update phone formatting when country changes
        document.getElementById('countryCode').addEventListener('change', function() {
            const phoneInput = document.getElementById('voterPhone');
            const event = new Event('input');
            phoneInput.dispatchEvent(event);
        });

        // Reload companies every 30 seconds to catch new additions
        setInterval(loadCompanies, 30000);
    </script>
</body>
</html>
