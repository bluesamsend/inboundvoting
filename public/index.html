<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote For The Best Pitch At Inbound</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .voting-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            background: linear-gradient(135deg, #007AFF 0%, #005bb5 100%);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        .voting-form {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            color: #333;
            backdrop-filter: blur(10px);
        }

        .form-title {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #007AFF, #005bb5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .prize-text {
            text-align: center;
            color: #007AFF;
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 30px;
            padding: 10px;
            background: rgba(0, 122, 255, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(0, 122, 255, 0.2);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .phone-input-container {
            display: flex;
            gap: 10px;
        }

        .country-select {
            flex: 0 0 120px;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            cursor: pointer;
        }

        .phone-input-container input[type="tel"] {
            flex: 1;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #007AFF;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
            transform: translateY(-2px);
        }

        .form-group select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #007AFF 0%, #005bb5 100%);
            color: white;
            padding: 18px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 15px rgba(0, 122, 255, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(0, 122, 255, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .success-message {
            background: #10b981;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
            display: none;
            animation: slideIn 0.5s ease;
        }

        .error-message {
            background: #ef4444;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
            display: none;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .required {
            color: #ef4444;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .dropdown-loading {
            color: #666;
            font-style: italic;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="voting-container">
        <form class="voting-form" id="votingForm">
            <h1 class="form-title">Vote For The Best Pitch</h1>
            <p class="form-subtitle">At Inbound 2025</p>
            <p class="prize-text">🏆 Winner will receive $10,000 donated to their charity of choice</p>

            <div class="form-group">
                <label for="voterName">Your Name <span class="required">*</span></label>
                <input type="text" id="voterName" name="voterName" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="voterEmail">Email Address <span class="required">*</span></label>
                <input type="email" id="voterEmail" name="voterEmail" required placeholder="your@email.com">
            </div>

            <div class="form-group">
                <label for="voterPhone">Phone Number <span class="required">*</span></label>
                <div class="phone-input-container">
                    <select id="countryCode" name="countryCode" class="country-select">
                        <option value="+1" data-flag="🇺🇸">🇺🇸 +1</option>
                        <option value="+1" data-flag="🇨🇦">🇨🇦 +1</option>
                        <option value="+44" data-flag="🇬🇧">🇬🇧 +44</option>
                        <option value="+33" data-flag="🇫🇷">🇫🇷 +33</option>
                        <option value="+49" data-flag="🇩🇪">🇩🇪 +49</option>
                        <option value="+39" data-flag="🇮🇹">🇮🇹 +39</option>
                        <option value="+34" data-flag="🇪🇸">🇪🇸 +34</option>
                        <option value="+31" data-flag="🇳🇱">🇳🇱 +31</option>
                        <option value="+46" data-flag="🇸🇪">🇸🇪 +46</option>
                        <option value="+47" data-flag="🇳🇴">🇳🇴 +47</option>
                        <option value="+45" data-flag="🇩🇰">🇩🇰 +45</option>
                        <option value="+358" data-flag="🇫🇮">🇫🇮 +358</option>
                        <option value="+41" data-flag="🇨🇭">🇨🇭 +41</option>
                        <option value="+43" data-flag="🇦🇹">🇦🇹 +43</option>
                        <option value="+32" data-flag="🇧🇪">🇧🇪 +32</option>
                        <option value="+351" data-flag="🇵🇹">🇵🇹 +351</option>
                        <option value="+353" data-flag="🇮🇪">🇮🇪 +353</option>
                        <option value="+61" data-flag="🇦🇺">🇦🇺 +61</option>
                        <option value="+64" data-flag="🇳🇿">🇳🇿 +64</option>
                        <option value="+81" data-flag="🇯🇵">🇯🇵 +81</option>
                        <option value="+82" data-flag="🇰🇷">🇰🇷 +82</option>
                        <option value="+86" data-flag="🇨🇳">🇨🇳 +86</option>
                        <option value="+91" data-flag="🇮🇳">🇮🇳 +91</option>
                        <option value="+65" data-flag="🇸🇬">🇸🇬 +65</option>
                        <option value="+852" data-flag="🇭🇰">🇭🇰 +852</option>
                        <option value="+55" data-flag="🇧🇷">🇧🇷 +55</option>
                        <option value="+52" data-flag="🇲🇽">🇲🇽 +52</option>
                        <option value="+54" data-flag="🇦🇷">🇦🇷 +54</option>
                        <option value="+56" data-flag="🇨🇱">🇨🇱 +56</option>
                        <option value="+57" data-flag="🇨🇴">🇨🇴 +57</option>
                    </select>
                    <input type="tel" id="voterPhone" name="voterPhone" required placeholder="123 456 7890">
                </div>
            </div>

            <div class="form-group">
                <label for="companyVote">Vote for Company <span class="required">*</span></label>
                <select id="companyVote" name="companyVote" required>
                    <option value="">Loading companies...</option>
                </select>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Cast Your Vote
            </button>

            <div class="success-message" id="successMessage">
                🎉 Thank you! Your vote has been recorded successfully. Redirecting to leaderboard...
            </div>

            <div class="error-message" id="errorMessage">
                ❌ Something went wrong. Please try again.
            </div>
        </form>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'https://inboundvoting-production.up.railway.app/api';

        // Load companies from backend
        async function loadCompanies() {
            const select = document.getElementById('companyVote');
            
            try {
                const response = await fetch(`${API_BASE_URL}/companies`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const companies = await response.json();
                
                // Clear loading option
                select.innerHTML = '<option value="">Select a company to vote for</option>';
                
                // Add companies to dropdown
                companies.forEach(company => {
                    const option = document.createElement('option');
                    option.value = company.id;
                    option.textContent = company.name;
                    select.appendChild(option);
                });

                // If no companies, show message
                if (companies.length === 0) {
                    select.innerHTML = '<option value="">No companies available yet</option>';
                }
                
            } catch (error) {
                console.error('Error loading companies:', error);
                select.innerHTML = '<option value="">Error loading companies</option>';
                showError('Failed to load companies. Please refresh the page.');
            }
        }

        // Handle form submission
        document.getElementById('votingForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // Hide previous messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>Submitting Vote...';
            
            // Get form data
            const countryCode = document.getElementById('countryCode').value;
            const phoneNumber = document.getElementById('voterPhone').value;
            const fullPhoneNumber = countryCode + phoneNumber.replace(/\D/g, '');
            
            const formData = {
                voterName: document.getElementById('voterName').value,
                voterEmail: document.getElementById('voterEmail').value,
                voterPhone: fullPhoneNumber,
                companyVote: document.getElementById('companyVote').value
            };
            
            try {
                const response = await fetch(`${API_BASE_URL}/vote`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Show success message briefly
                    successMessage.style.display = 'block';
                    
                    // Reset form
                    document.getElementById('votingForm').reset();
                    
                    // Redirect to leaderboard after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/leaderboard';
                    }, 2000);
                } else {
                    throw new Error(result.error || 'Failed to submit vote');
                }
                
            } catch (error) {
                console.error('Error submitting vote:', error);
                showError(error.message || 'Unable to submit your vote. Please try again.');
            } finally {
                // Reset button
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Cast Your Vote';
            }
        });

        // Show error message
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = `❌ ${message}`;
            errorMessage.style.display = 'block';
        }

        // Load companies when page loads
        document.addEventListener('DOMContentLoaded', loadCompanies);

        // Phone number formatting (without country code)
        document.getElementById('voterPhone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            
            // Format based on selected country (US/Canada format by default)
            const countryCode = document.getElementById('countryCode').value;
            
            if (countryCode === '+1') {
                // US/Canada format: (123) 456-7890
                if (value.length >= 6) {
                    value = value.replace(/(\d{3})(\d{3})(\d{4})/, '($1) $2-$3');
                } else if (value.length >= 3) {
                    value = value.replace(/(\d{3})(\d{3})/, '($1) $2');
                } else if (value.length > 0) {
                    value = value.replace(/(\d{3})/, '($1)');
                }
            } else {
                // International format: just add spaces every 3-4 digits
                if (value.length > 3) {
                    value = value.match(/.{1,3}/g).join(' ');
                }
            }
            
            e.target.value = value;
        });

        // Update phone formatting when country changes
        document.getElementById('countryCode').addEventListener('change', function() {
            const phoneInput = document.getElementById('voterPhone');
            const event = new Event('input');
            phoneInput.dispatchEvent(event);
        });

        // Reload companies every 30 seconds to catch new additions
        setInterval(loadCompanies, 30000);
    </script>
</body>
</html>
