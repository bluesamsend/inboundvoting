<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Company Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            overflow: hidden;
        }

        .section-header {
            background: linear-gradient(135deg, #007AFF, #005bb5);
            color: white;
            padding: 20px 30px;
            font-size: 20px;
            font-weight: bold;
        }

        .section-content {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007AFF;
        }

        .form-row {
            display: grid;
            grid-template-columns: 2fr 3fr 120px;
            gap: 20px;
            align-items: end;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #007AFF, #005bb5);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 122, 255, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-danger:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(220, 53, 69, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745, #218838);
            color: white;
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-success:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(40, 167, 69, 0.3);
        }

        .companies-grid {
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }

        .company-card {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: border-color 0.3s ease;
        }

        .company-card.inactive {
            border-color: #cbd5e0;
            opacity: 0.6;
            background: #f7fafc;
        }

        .company-card.active {
            border-color: #007AFF;
        }

        .company-logo {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            object-fit: contain;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            padding: 8px;
        }

        .company-info {
            flex: 1;
        }

        .company-name {
            font-size: 20px;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .company-website {
            color: #007AFF;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

        .company-website:hover {
            text-decoration: underline;
        }

        .company-stats {
            font-size: 14px;
            color: #666;
        }

        .company-actions {
            display: flex;
            gap: 10px;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #007AFF, #005bb5);
            color: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .quick-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="header">
            <h1>üéØ Admin Panel</h1>
            <p>Manage companies competing in the Inbound Pitch Competition</p>
        </div>

        <!-- Stats Dashboard -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-number" id="totalCompaniesCount">0</div>
                <div class="stat-label">Total Companies</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeCompaniesCount">0</div>
                <div class="stat-label">Active Companies</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalVotesCount">0</div>
                <div class="stat-label">Total Votes</div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="quick-actions">
            <a href="#" class="btn btn-primary" onclick="refreshData()">üîÑ Refresh Data</a>
            <a href="leaderboard.html" class="btn btn-primary" target="_blank">üìä View Leaderboard</a>
            <a href="voting-form.html" class="btn btn-primary" target="_blank">üó≥Ô∏è View Voting Form</a>
        </div>

        <!-- Add New Company -->
        <div class="section">
            <div class="section-header">
                ‚ûï Add New Company
            </div>
            <div class="section-content">
                <div id="addMessage"></div>
                <form id="addCompanyForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="companyName">Company Name *</label>
                            <input type="text" id="companyName" name="companyName" required placeholder="Enter company name">
                        </div>
                        <div class="form-group">
                            <label for="companyWebsite">Website (optional)</label>
                            <input type="url" id="companyWebsite" name="companyWebsite" placeholder="https://example.com">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Add Company</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Manage Companies -->
        <div class="section">
            <div class="section-header">
                üè¢ Manage Companies
            </div>
            <div class="section-content">
                <div id="manageMessage"></div>
                <div id="companiesList" class="companies-grid">
                    <div class="loading">Loading companies...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'https://inboundvoting-production.up.railway.app/api';

        // Load initial data
        document.addEventListener('DOMContentLoaded', function() {
            refreshData();
        });

        // Refresh all data
        async function refreshData() {
            await Promise.all([
                loadCompanies(),
                loadStats()
            ]);
        }

        // Load statistics
        async function loadStats() {
            try {
                const [companiesResponse, votesResponse] = await Promise.all([
                    fetch(`${API_BASE_URL}/admin/companies`),
                    fetch(`${API_BASE_URL}/admin/votes`)
                ]);

                const companies = await companiesResponse.json();
                const votes = await votesResponse.json();

                const activeCompanies = companies.filter(c => c.active).length;

                document.getElementById('totalCompaniesCount').textContent = companies.length;
                document.getElementById('activeCompaniesCount').textContent = activeCompanies;
                document.getElementById('totalVotesCount').textContent = votes.length;

            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Load companies list
        async function loadCompanies() {
            try {
                const response = await fetch(`${API_BASE_URL}/admin/companies`);
                const companies = await response.json();

                const companiesList = document.getElementById('companiesList');
                
                if (companies.length === 0) {
                    companiesList.innerHTML = '<div class="loading">No companies added yet</div>';
                    return;
                }

                companiesList.innerHTML = companies.map(company => `
                    <div class="company-card ${company.active ? 'active' : 'inactive'} fade-in">
                        <img src="${company.logo_url || '/api/placeholder/60/60'}" 
                             alt="${company.name}" 
                             class="company-logo"
                             onerror="this.src='/api/placeholder/60/60'">
                        
                        <div class="company-info">
                            <div class="company-name">${company.name}</div>
                            ${company.website ? `<a href="${company.website}" class="company-website" target="_blank">${company.website}</a>` : ''}
                            <div class="company-stats">
                                Votes: ${company.vote_count} | 
                                Added: ${new Date(company.created_at).toLocaleDateString()}
                            </div>
                        </div>
                        
                        <div class="company-actions">
                            <span class="status-badge ${company.active ? 'status-active' : 'status-inactive'}">
                                ${company.active ? 'Active' : 'Inactive'}
                            </span>
                            ${company.active ? 
                                `<button class="btn btn-danger" onclick="deactivateCompany(${company.id}, '${company.name}')">Deactivate</button>` :
                                `<button class="btn btn-success" onclick="reactivateCompany(${company.id}, '${company.name}')">Reactivate</button>`
                            }
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Error loading companies:', error);
                showMessage('manageMessage', 'Error loading companies', 'error');
            }
        }

        // Add new company
        document.getElementById('addCompanyForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const companyData = {
                name: formData.get('companyName').trim(),
                website: formData.get('companyWebsite').trim()
            };

            if (!companyData.name) {
                showMessage('addMessage', 'Company name is required', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/admin/companies`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(companyData)
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('addMessage', `Company "${companyData.name}" added successfully!`, 'success');
                    e.target.reset();
                    await refreshData();
                } else {
                    showMessage('addMessage', result.error || 'Failed to add company', 'error');
                }

            } catch (error) {
                console.error('Error adding company:', error);
                showMessage('addMessage', 'Network error. Please try again.', 'error');
            }
        });

        // Deactivate company
        async function deactivateCompany(id, name) {
            if (!confirm(`Are you sure you want to deactivate "${name}"? This will remove it from the voting form, but preserve existing votes.`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/admin/companies/${id}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('manageMessage', `Company "${name}" deactivated successfully`, 'success');
                    await refreshData();
                } else {
                    showMessage('manageMessage', result.error || 'Failed to deactivate company', 'error');
                }

            } catch (error) {
                console.error('Error deactivating company:', error);
                showMessage('manageMessage', 'Network error. Please try again.', 'error');
            }
        }

        // Reactivate company
        async function reactivateCompany(id, name) {
            if (!confirm(`Reactivate "${name}"? It will appear in the voting form again.`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/admin/companies/${id}/activate`, {
                    method: 'PATCH'
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('manageMessage', `Company "${name}" reactivated successfully`, 'success');
                    await refreshData();
                } else {
                    showMessage('manageMessage', result.error || 'Failed to reactivate company', 'error');
                }

            } catch (error) {
                console.error('Error reactivating company:', error);
                showMessage('manageMessage', 'Network error. Please try again.', 'error');
            }
        }

        // Show message helper
        function showMessage(containerId, message, type) {
            const container = document.getElementById(containerId);
            container.innerHTML = `<div class="message ${type}">${message}</div>`;
            
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // Auto-refresh every 30 seconds
        setInterval(refreshData, 30000);
    </script>
</body>
</html>
